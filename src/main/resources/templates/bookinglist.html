<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>Users System</title>
</head>
<body>
  <div class="container mt-5 ">
    <div class="jumbotron,p-3 mb-2 bg-default text-dark" >
	<h1 class="text-center">Booking Details</h1>
    <div class="table-responsive mt-3">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Date Of Visit</th>
            <th scope="col">Ticket Price</th>
            <th scope="col">Number Of Tickets</th>
            <th scope="col">Total Price</th>
            <th scope="col">#</th>
            <th scope="col">#</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="book: ${booking}">
            <td th:text="${book.idBooking}"/>
            <td th:text="${#dates.format(book.visitDate, 'dd-MM-yyyy')}"/>
            <td th:text="${book.ticketPrice}"/>
            <td th:text="${book.numberTickets} "/>
            <td th:text="${book.totalPrice}"/>
            <td><a href="#" class="btn btn-primary" role="button">Update</a></td>
            <td><a href="#" class="btn btn-danger" role="button">Delete</a></td>
            <tr>
        </tbody>
      </table>

  </div>
  </div>
  <div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
